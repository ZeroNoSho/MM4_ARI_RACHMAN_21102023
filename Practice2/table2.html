<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Cell that spans two columns</h2>
    <p>to make a cell span more than one colum, use the colspan attribute.</p>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Name</th>
          <th colspan="2">Telephone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ball Gates</td>
          <td>55577854</td>
          <td>55577855</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
