<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>

    <p>Hello Rafi!</p>

    <p>Hello Fikri!</p>

    <p id="demo"></p>

    <script>
      const myCollection = document.getElementsByTagName("p");

      document.getElementById("demo").innerHTML =
        "The innerHTML of the second paragraph is: " +
        myCollection[1].innerHTML;
    </script>
  </body>
</html>
